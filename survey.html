          </ul>
        </div>
      </div>
    <div class="survey">


        <div class="survey__header">
            <h1 class="display-3">Survey</h1>
        </div>
        <form id="formId">
            <div class="form-group">
                <label for="emailControlInput">Enter your email</label>
                <input type="email" class="form-control" id="emailControlInput" placeholder="name@example.com" required>

            </div>
            <label for="genderIdentification">Your gender</label>
            <div id=genderIdentification>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="interestFormSelect">What's the most interesting for you?</label>
                <select class="form-control" id="interestFormSelect" required>
                    <option>Travelling</option>
                    <option>Hiking</option>
                    <option>Dancing</option>
                    <option>Art</option>
                    <option>Reading books</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interestTextArea">Own variant</label>
                <textarea class="form-control" id="interestTextArea" rows="3" maxlength="100" required></textarea>
            </div>
            <label for="favouriteSeason">Your favourite season</label>
            <div id="favouriteSeason">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="winter">
                    <label class="form-check-label" for="winter">
                        Winter
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="summer">
                    <label class="form-check-label" for="summer">
                        Summer
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="spring">
                    <label class="form-check-label" for="spring">
                        Spring
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="autumn">
                    <label class="form-check-label" for="autumn">
                        Autumn
                    </label>

                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success">
                Check
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Submit
            </button>

            <input class="btn btn-secondary" type="reset" value="Reset">

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Your data has been sent! Thank you!</p>
                            <img src="https://znaj.ua/crops/b2a8f9/360x0/1/0/2018/08/32/105991.jpg" alt="Kirkorov photo">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
